<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/keyframes.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@200;300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100;200;400&display=swap" rel="stylesheet">
    <script src="./js/main.js" defer></script>
</head>

<body>
    <header class="head__container">
        <h1 class="head__logo">Image Gallery</h1>
        <nav class="head__nav">
            <a href="" class="nav-link">Work<span class="line"></span></a>
            <a href="" class="nav-link">About<span class="line"></span></a>
            <a href="" class="nav-link">Blog<span class="line"></span></a>
            <a href="" class="nav-link">Careers<span class="line"></span></a>
            <a href="" class="nav-link">Contact<span class="line"></span></a>
        </nav>
    </header>

    <main>
        <div class="grid__container">
            <div class="grid">
                <img class="grid__img medium" src="./img/alexander-kaunas-1r-085jyT1o-unsplash.jpg" alt="Woman walking down to subway. Photo.">
                <img class="grid__img" src="./img/chi-lok-tsang--QzuNJqNzeo-unsplash.jpg" alt="Neonlights and street at night. Photo.">
                <img class="grid__img" src="./img/connor-houtman-C_vn65JlfLo-unsplash.jpg" alt="Woman walking through tunnel at night. Photo.">
                <img class="grid__img" src="./img/dong-cheng-06oRkgMfAwU-unsplash.jpg" alt="Busy street. Photo.">
                <img class="grid__img" src="./img/elijah-o-donnell-O_MRwUH7bys-unsplash.jpg" alt="Headlights on snow. Photo.">
                <img class="grid__img" src="./img/james-thompson-mf9vF_tjC4c-unsplash.jpg" alt="Woman under umbrella in the city. Photo.">
                <img class="grid__img big" src="./img/jet-dela-cruz-_kfe1IbSlMs-unsplash.jpg" alt="Man with umbrella walking through alley. Photo.">
                <img class="grid__img" src="./img/alexander-kaunas-LOOck0EMkr8-unsplash.jpg" alt="Man standing on the top of a building. In the background you can see the skyline. Photo.">
                <img class="grid__img medium" src="./img/lazyartistgallery-Wy3mUbD2dmI-unsplash.jpg" alt="Neon lights at streetfood market. Photo.">
                <img class="grid__img" src="./img/xavier-l-3jmL8zp099Q-unsplash.jpg" alt="Busy pedestrian crossing. Photo.">
            </div>
        </div>

    </main>

</body>
</html>
